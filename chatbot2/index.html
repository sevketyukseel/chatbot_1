<body>
    <div class="parent">
        <div class="desc">
            <h1 class="text">Seytim Chatbot</h1>
        </div>
    </div>
    <div id="test" style="position: fixed; bottom: 6rem; right: 2rem; display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <!-- Avatar resmi yolu -->
                    <img src="robot.png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">SeyBot</span>
                        <br>
                        <span style="color:lawngreen">online</span>

                </div>
                <button class="refBtn" onclick="refreshChat()"><i class="fa fa-refresh"></i></button>
            </div>

            <div id="chat-box"></div>

            <div class="message-container">
                <input type="text" class="message-input" id="userInput" placeholder="Type a message...">
                <button class="send-button" id="sendBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M0 0h24v24H0z" fill="none"/>

            </div>
        </div>
    </div>
